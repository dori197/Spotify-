<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./button.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="logo">
        <i class="fa-solid fa-music"></i>
        <h1>DORIFY</h1>
      </div>
      <nav>
        <button>
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" class="icon">
                <path
                  d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z">
                </path>
              </svg>
            </div>
          </div>
          <span>Sign in</span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <i class="fa-solid fa-search"></i>
          <input id="input-search" placeholder="Find Song, Album or Singer" type="text">
        </div>
      </section>

      <!-- Card Section -->
      <section class="card-section">
        <!-- Header -->
        <div class="section-header">
          <h2>Top Song Of Spotify</h2>
          <button class="btn-53">
            <div class="original">Playlist</div>
            <div class="letters">
              <span>P</span>
              <span>L</span>
              <span>A</span>
              <span>Y</span>
              <span>L</span>
              <span>I</span>
              <span>S</span>
              <span>T</span>
            </div>
          </button>

        </div>
        <!-- Track-section -->
        <div id="track-section" class="track-section">
        </div>
      </section>

    </div>
  </main>
  <div class="modals" id="modals">
    <div class="modals-header">
      <i onclick="handleClose()" class="fa-solid fa-close"></i>
      <div class="modals-text">
        <h2 id="modals-name">Song</h2>
      </div>
    </div>
    <iframe id="iframe" title="Spotify Embed: Recommendation Playlist "
      src="https://open.spotify.com/embed/track/2AnvQvVqWORCmgRzLR0sHe?utm_source=generator&theme=0" width="100%"
      height="100%" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <hr class="cus-hr">

    </div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./config.js"></script>
  <script src="./index.js"></script>

</html>
